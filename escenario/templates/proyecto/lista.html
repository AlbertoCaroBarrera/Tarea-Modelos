<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyectos</title>
</head>
<body>
    <h1>Proyectos</h1>
    {% for proyecto in proyectos_mostrar %}
    <div>
        <h2>Nombre: {{proyecto.nombre}}</h2>
        <p>Descripcion: {{proyecto.descripcion}}</p>
        <p>Duracion: {{proyecto.duracion}}</p>
        <p>Fecha Inicio: {{proyecto.fecha_inicio}}</p>
        <p>Fecha Fin: {{proyecto.fecha_fin}}</p>
        <h3>Usuario</h3>

    </div>
    {%endfor%}
</body>
</html>
